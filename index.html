<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/4f25c161fe.js" crossorigin="anonymous"></script>
    </head>
    <body >
        <header>
            <div class="container">
                <figure class="space-top">
                    <img class="profile" src="images/profile.jpg" alt="Desenvolvedor Hélcio Lopes">
                    <!-- legenda da imagem -->
                    <figcaption><b><a class="link" href="https://www.instagram.com/helciolopes/" 
                    target="_blank"><i class="fab fa-instagram"></i> @helciolopes</a></b></figcaption>
                </figure>
                <p class="text"><b></b> Quase um Engenheiro Mecatrônico, Desenvolvedor Web & Mobile</p>
                <div class="row">
                    <div class="col-md-3 col-sm-12 space">
                        <a class="btn btn-success btn-block" href="https://api.whatsapp.com/send?phone=5571992711132&text=Ol%C3%A1%21&source=&data=" 
                        target="_blank"><b><i class="fab fa-whatsapp"></i> Whatsapp</b></a>
                    </div>
                    <div class="col-md-3 col-sm-12 space">
                        <a class="btn btn-success btn-block" href="https://github.com/helciosantos" target="_blank">
                        <b><i class="fab fa-github"></i> Github</b></a> 
                    </div>
                    <div class="col-md-3 col-sm-12 space">
                        <a class="btn btn-success btn-block" href="https:" target="_blank"><b><i class="fab fa-linkedin-in">
                        </i> Linkedin</b></a>
                    </div>
                    <div class="col-md-3 col-sm-12 space">
                        <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#telaEmail">
                            <b><i class="far fa-envelope"></i> Fale Comigo</b> 
                          </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Modal -->
        <div class="modal fade" id="telaEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title title-green" id="exampleModalLabel">Digite sua mensage.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <input type="email" class="form-control space-margin" id="emailTxt" placeholder="Digite seu email">
                    <textarea class="form-control" id="areaTxt" rows="3" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success btn-block" data-dismiss="modal" onclick="enviar()">Enviar</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Código para utilizar o javascript do bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <!-- Script do Firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
        <script src="js/init.js"></script>
        <script src="js/linkme.js"></script>
    </body>
</html>
